<ion-header>
    <ion-toolbar color="tertiary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>Note/Idea Details</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="noteDetails" padding>




    <ion-item class="nameNote">
        <ion-label class="nameLabel" position="stacked">Name</ion-label>
        <ion-input required class="nameInput" [(ngModel)]="idea.name"></ion-input>
    </ion-item>

    <ion-item class="descriptionNote">
        <ion-label class="descriptionLabel" position="stacked">Description</ion-label>
        <ion-textarea class="descriptionTextArea" [(ngModel)]="idea.notes" rows="4"></ion-textarea>
    </ion-item>



</ion-content>

<ion-footer *ngIf="!idea.id ">
    <ion-toolbar color="tertiary">
        <ion-button expand="full" fill="clear" color="light" (click)="addIdea()">
            <ion-icon name="checkmark" slot="start"></ion-icon>
            Add
        </ion-button>
    </ion-toolbar>
</ion-footer>

<ion-footer class="footerSection" *ngIf="idea.id">
    <ion-row style="background-color: #fdf5ec;" no-padding text-center>
        <ion-col size="6">
            <ion-button expand="block" fill="solid" color="danger" (click)="deleteIdea()" style="font-family: 'Comic Sans MS';">
                <ion-icon name="trash" slot="start"></ion-icon>
                Delete
            </ion-button>
        </ion-col>
        <ion-col size="6">
            <ion-button expand="block" fill="solid" color="tertiary" (click)="updateIdea()" style="font-family: 'Comic Sans MS';">
                <ion-icon name="save" slot="start"></ion-icon>
                Update
            </ion-button>
        </ion-col>
    </ion-row>
</ion-footer>
